<body style="background-color: #00B7FF;">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="homePage.html" style="font-size: 3vh;">SORT-IT!</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="../index.html" style="font-size: 2vh;">Log Out</a>
      </li>
    </ul>
  </nav>
  </br>
  </br>
  </br>
  </br>
  </br>

  <div style="margin-left: 10px;">
    <!-- Users Account Info -->
    <h1 id="displayName" style="text-align: left; font-size: 7vh;"></h1>

    <table style="width:200px">

      <!-- Usersname -->
      <tr>
        <td style="font-size: 3vh; padding-bottom: 30px" id="username"></td>
      </tr>
      <tr>
        <td style="font-size: 3vh; padding-bottom: 30px;">
          <input style="border-radius: 20px; text-indent: 7px; border: none; height: 34px;" id="newUsername" type="text"
            placeholder="new username">
        </td>
        <td style="font-size: 3vh; padding-bottom: 30px; padding-left: 20px;">
          <button style="border-radius: 20px; font-size: 3vh; background-color: #1EAF1C; border: none;
        height: 5vh; width: 25vw; color: white;" id="updateName" onclick="updateUsername()">
            Update
          </button>
        </td>
      </tr>
      </br>

      <!-- School -->
      <tr>
        <td style="font-size: 3vh; padding-bottom: 30px" id="currentSchool"></td>
      </tr>
      <tr>
        <td style="font-size: 3vh; padding-bottom: 30px; width: fit-content;">
          <input style="border-radius: 20px; text-indent: 7px; border: none; height: 34px;" id="newSchool" type="text"
            placeholder="new school">
        </td>
        <td style="font-size: 3vh;  padding-bottom: 30px; padding-left: 20px;">
          <button style="border-radius: 20px; background-color:#1EAF1C; border: none;
        height: 5vh; width: 25vw; color: white;" id="updateSchool" onclick="updateSchool()">
            Update
          </button>
        </td>
      </tr>
    </table>

    <!-- Email -->
    <p style="font-size: 3vh; padding-top: 10px;" id="currentEmail"></p>
  </div>



  <!-- Feedback for updating info -->
  </br>
  <table>
    <tr>
      <td id="currentEmail"></td>
      <td id="confirmation" style="color: green;"></td>
    </tr>
  </table>

  <!-- JS file link -->
  <script src="/scripts/account.js"></script>
  <script src="/scripts/firebase.js"></script>
</body>

</html>
