<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORT-IT!</title>
    <!----------------------------------------------->
    <!-- CSS: Bootstrap, Firebase, other API -->
    <!----------------------------------------------->
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>

    <link rel="stylesheet" type="text/css" href="/style/gamepage.css" />
    <link rel="stylesheet" type="text/css" href="../style/gamepage.css" />

    <audio src="../audio/gameMusic.mp3" type="audio/mpeg" id="music"></audio>
    <audio src="../audio/gameover.mp3" type="audio/mpeg" id="overM"></audio>
</head>

<!-- Game Buttons -->
<button id="compost" class="gameplay">Compost</button>
<button id="paper" class="gameplay">Plastic & Paper</button>
<button id="ewaste" class="gameplay">E-waste</button>
<button id="trash" class="gameplay">Trash</button>
<button id="quit" class="gameplay" onclick="quitGame()">Quit</button>
<img alt="image" id="question" class="gameplay">

<body>
    <!-- Difficulty Pop-up -->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="getHome()">&times;</a>
        <div class="overlay-content">
            <h3 class="diff">Please select difficulty: </h3>
            <a href="#" onclick="easyMode()" class="diff">Easy</a>
            <a href="#" onclick="hardMode()" class="diff">Hard</a>
        </div>
    </div>
    <!-- Score -->
    <div>
        <h1 class="gameplay" id="score">Score<br />0</h1>
    </div>
    <div>
        <!-- Timer -->
        <h1 id="clock" class="gameplay"></h1>
    </div>
    <!-- Start Timer -->
    <div id="startClock"></div>

    <!-- Game End Display -->
    <div>
        <h1 class="end">Game Over</h1>
        </br>
        <h1 id="endScore" class="end"></h1>
        </br>
        <button id="home" class="end" onclick="returnHome()">Home</button>
    </div>

    <!-- JS file link -->
    <script src="../scripts/gamepage.js"></script>
    <script src="/scripts/firebase.js"></script>
</body>

</html>
