<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORT-IT! - Login/Sign Up</title>

    <!----------------------------------------------->
    <!-- CSS: Bootstrap, Firebase, other API -->
    <!----------------------------------------------->
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>
    <link href="/style/index.css" rel="stylesheet" type="text/css">
</head>

<body id="body">
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <label for="name">Username: </label>
            <input type="text" placeholder="username" id="name" class="inputPop"></br>
            <label for="school">School: </label>
            <input type="text" placeholder="school" id="school" class="inputPop"></br>
            <label for="email">Email: </label>
            <input type="text" placeholder="email" id="newEmail" class="inputPop"></br>
            <label for="password">Password: </label>
            <input type="password" placeholder="password" id="newPassword" class="inputPop"></br>
            <button class="buttons" id="signupPop" onclick="createUser()">Sign Up</button>
        </div>
    </div>
    <div class="center">
        <img src="/images/logo/default.png" alt="logo" height="500" width="500">
        <br>
            <div class="align">
                <label for="email" class="label">Email: </label>
                <input type="text" placeholder="email" id="email" class="input"></br>
                <label for="password" class="label">Password: </label>
                <input type="password" placeholder="password" id="password" class="input"></br>
            </div>
            <div>
                <br>
                <button class="buttons" id="login" onclick="login()">Login</button>
                <button class="buttons" id="signup" onclick="openNav()">Sign Up</button>
            </div>

        <script src="/scripts/login.js"></script>
        <script src="/scripts/firebase.js"></script>
</body>

</html>
